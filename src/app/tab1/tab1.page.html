<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="present-alert" fill="outline">Open Alert</ion-button>
  <ion-alert trigger="present-alert" header="Example of alert" subHeader="Try toclick below" message="You got it!"
    [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>


  <ion-button (click)="presentAlert()" (ionBlur)="blur01()" (ionFocus)="focus01()" color="danger">
    <ion-icon slot="icon-only" name="airplane-outline"></ion-icon>
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        This is the Title
      </ion-card-title>
      <ion-card-subtitle>
        Here there is a subtitle
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      The quick brown fox jumped ove the lazy dog
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        This is the Title
      </ion-card-title>
      <ion-card-subtitle>
        Here there is a subtitle
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon slot="start" name="cart"></ion-icon>
            Apple
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-badge slot="start">123</ion-badge>
          <ion-thumbnail>
            <img src="https://universitetipolis.edu.al/wp-content/uploads/2023/04/5-330x360.png">
          </ion-thumbnail>
          <ion-label>
            Orange
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Banana
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-checkbox (ionChange)="checkBoxChanged($event)">How are you</ion-checkbox>

  <ion-list>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="end">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-icon slot="start" name="american-football-sharp"></ion-icon>
      <ion-label>Huey</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Dewey</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Louie</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Fooie</ion-label>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
